<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="drum">
        <div id="A" class="drum-beats">
          <audio data-key="65" id="clap" src="./sounds/clap.wav">

          </audio>
          <h2>A</h2>
          <h6>CLAP</h6>
        </div>
        <div id="S" class="drum-beats">
          <audio data-key="83" id="hihat" src="./sounds/hihat.wav">

          </audio>
          <h2>S</h2>
          <h6>HIHAT</h6>
        </div>
        <div id="D" class="drum-beats">
          <audio data-key="68" id="kick" src="./sounds/kick.wav">

          </audio>
          <h2>D</h2>
          <h6>KICK</h6>
        </div>
        <div id="F" class="drum-beats">
          <audio data-key="70" id="openhat" src="./sounds/openhat.wav">

          </audio>
          <h2>F</h2>
          <h6>OPENHAT</h6>

        <div id="G" class="drum-beats">

        <div id="J" class="drum-beats">

          <h6>SNARE</h6>
        </div>
        <div id="K" class="drum-beats">
          <audio data-key="75" id="tom" src="./sounds/tom.wav">

          </audio>
          <h2>K</h2>
          <h6>TOM</h6>
        </div>
        <div id="L" class="drum-beats">
          <audio data-key="76" id="tink" src="./sounds/tink.wav">

          </audio>
          <h2>L</h2>
          <h6>TINK</h6>
        </div>
      </div>
      </div>
        <script type="text/javascript" src="script.js"></script>

</html>
